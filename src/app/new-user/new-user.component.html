<div class="container-fluid">
    <div class="row justify-content-center" style="margin-top: 40px;">
        <div class="col-8">
            <div class="jumbotron">
                <h3>Let's quickly create an account for you!</h3>
                <br>
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div formGroupName="userDetails">
                        <div class="form-group">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label
                                        for="firstname">
                                        First name
                                    </label>
                                    <input
                                        class="form-control"
                                        formControlName="firstName"
                                        name="firstname"
                                        type="text"
                                        placeholder="Vivek">
                                </div>
                                <div class="form-group col-md-6">
                                    <label
                                        for="lastname">
                                        Last name
                                    </label>
                                    <input
                                        class="form-control"
                                        formControlName="lastName"
                                        name="firstname"
                                        type="text"
                                        placeholder="Kumar">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="row">
                                <label
                                    for="username">
                                    Username (Tip: Use Email ID to keep it unique)
                                </label>
                                <input
                                    class="form-control"
                                    formControlName="userName"
                                    type="text"
                                    placeholder="vivekkumar123">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label
                                        for="password">
                                        Password
                                    </label>
                                    <input
                                        class="form-control"
                                        type="password"
                                        name="password"
                                        formControlName="password"
                                        placeholder="Easy to remember but hard to crack">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label
                                        for="password-confirm">
                                        Confirm password
                                    </label>
                                    <input
                                        class="form-control"
                                        type="password"
                                        name="password-confirm"
                                        formControlName="passwordConfirm"
                                        placeholder="This has to match exactly with the password you provided">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="password">Skills <small>(This will help us find relevant topics for you).</small> </label>
                                    <!-- <p-multiSelect
                                        [options]="skills"
                                        [(ngModel)]="selectedSkills"
                                        optionLabel="name">
                                    </p-multiSelect> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Done</button>
                </form>
            </div>
        </div>
    </div>
</div>
